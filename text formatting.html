<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
    <pre>hello world
        ece 1
    </pre>
    <p>hello world
        ece 1
        hello
    </p>
    <b>complete your homework</b>
      <em>hello</em>
      <1>hello</1>
      <strong>hello</strong>
      <strike>insert world</strike>
      <p>H<SUB>2</SUB>O</p>
      <p>O<sub>2</sub></p>
</body>
</html>
