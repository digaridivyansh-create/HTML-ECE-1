<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><h1>Text Formatting Examples</h1></P>
    <br>
    <p><h2> Bold text Be Brave</h2></p>
    <br>
    <u>hello world</u>
    <br>
    <small>do not be afraid</small>
    <br>
    <I>good morning</I>
    <br>
    <em>thank you</em>
    <br>
    <P>H<SUB>2</SUB>0</P>
    <br>
    <p>X<sup>2</sup></p>
    <br>
    <strike>delete this comment</strike>
    <br>
    <ins>print this paper urgently</ins>
    <br>
    <code>I am not going your home</code>
    <br>
    <kbd>i am tired</kbd>
    <br>
    <pre><h1>you are very annoying</h1></pre>
    <br>
    &gt;hello
    <br>
    &lt;design
    <br>
    


    



      
</body>
</html>
