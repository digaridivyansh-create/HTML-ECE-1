<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
        <h1>Hotel Room Booking Form</h1>
    </center>
    <form action="/new code.html" target="blank" name="Hotel Room Booking Form" method="get">
        <fieldset>
            <legend>Hotel Room Booking Form</legend>
    
        <label for="name" >Name:</label>
        <input type="text" id="name" name="name" placeholder="enter your name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required><br><br>
        <label for="tel">Contact No :</label>
        <input type="tel" id="tel" name="tel" placeholder="enter your phone no" required><br><br>
        <label for="checkin">Check-In Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>
        <label for="checlout" >Check-Out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>
        <label for="select">Select Room Type:</label>
        <select name="select"  id="select">
            <option>select your option</option>
            <optgroup label="Room Types">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
            <option value="deluxe">Deluxe Room</option>
            </optgroup>
            </select>
            <br><br/>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="50" required><br><br>
            <label for="requests">Special Requests:</label><br>
            <textarea name="text" id="requests" name="requests" rows="6" cols="50"></textarea><br><br>
            <input type="submit" value="BOOK NOW">
            <input type="reset" value="CLEAR">

            <center><p>Branch=ECE-1</p></center>
            </fieldset>
            </form>
            </body>
            </html>
