<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
</head>
<body>
    <center>
        <h1>Student Registration Form</h1>
    </center>
    <form action="/new code.html" target="blank" name="student registration form" method="get">
        <fieldset>
            <legend>Student Registration Form</legend>
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name" required><br><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100" required><br><br>
            <label for="select">Select your Course</label>
            <select name="select"  id="select">
                <option>select your option</option>
                <optgroup label="Courses">
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
                <option value="bsc">B.Sc</option>
                <option value="msc">M.Sc</option>
                </optgroup>
                </select>
            <br><br/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="enter your email" required><br><br>
            <label for="tel">Contact No :</label>
            <input type="tel" id="tel" name="tel" placeholder="enter your phone no" required><br><br>
            <label for="add">Address:</label><br>
            <textarea name="text" id="add" name="ADDRESS" rows="6" cols="50"></textarea><br><br>
            <label for="gender">Gender:</label>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="other">Other</label>
            <input type="radio" id="other"name="gender" value="other" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="enter your password" required><br><br>
            <input type="submit" value="REGISTER">
            <input type="submit" value="CLEAR">
            <center><p>Made By DIVYANSH DIGARI</p></center>
            <center><p>Roll no=2025B03110019</p></center>
            <center><p>Branch=ECE-1</p></center>


        </fieldset>
        </form>
        </body>
        </html>
